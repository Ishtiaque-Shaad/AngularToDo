<html ng-app="TaskM">
    <head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/taskmain.css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">

    </head>
    <body ng-controller="tasksController">
    

	<div class="row">
    	<div class="container">
    		<div class="col-sm-9">
    			<div class="widget-box" id="recent-box" ng-controller="tasksController">

                    <div class="widget-header header-color-blue">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="bigger lighter">
                                    <i class="glyphicon glyphicon-tasks"></i>&nbsp;
                                    TASK MANAGER
                                </h4>
                            </div>

                            <div class="col-sm-6">
                                <input type="text" ng-model="filterTask" class="form-control search header-elements-margin" placeholder="Filter Tasks">
                            </div>

                        </div>
                    </div>

                    <div class="widget-body ">
                        <form id="newTaskForm" class="add-task">
                            <div class="form-actions">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="comment" ng-model="taskInput" placeholder="Add New Task">
                                    <div class="input-group-btn">
                                        <button class = "btn btn-primary" type="submit" ng-click="addTask(taskInput)"><i class="glyphicon glyphicon-circle-arrow-down"></i>&nbsp;Hit Enter</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="task">
                                <label class="checkbox" ng-repeat="task in tasks | filter : filterTask">
                                <span>{{task.TASK}}</span>
                                <a ng-click="deleteTask(task.ID)" class="pull-right"> <i class="glyphicon glyphicon-off">&nbsp;Remove</i></a>
                                </label>
                        </div>
                    </div>
                </div>
    		</div>
    	</div>
    </div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src = "ui-bootstrap.min.js"></script>



    </body>
</html>
